<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <h2>Creating a Form</h2>

        <form action="#" method="get">
            <label for="fname">First Name</label><br>
            <input type="text" name="" id="fname">
            <br>
            <label for="sname">Second Name</label><br>
            <input type="text" name="" id="sname"><br>

            <label for="email">Email</label><br>
            <input type="email" name="" id="email"><br>

            <label for="check">Password</label><br>
            <input type="password" name="" id="check"><br>

            <label for="number">Contact Number</label><br>
            <input type="tel" name="" id="number"><br>

            <input type="button" value="Sign In" id="Sign">
            <br>
            <a href="#">Forgot your password?</a><br><br>

            <label for="">Create a new account</label><br>
            <input type="button" value="Sign Up" id="Sign"><br>
        </form>
    </section>
</body>

</html>
